  <div class="ui main text container">
    <h1 class="ui header">Candidate Registration </h1>
    
    <form class="ui form">
		<h4 class="ui dividing header">Bio Information</h4>
		<div class="field">
		    <label>Jamb Registration Number</label>
		    <input type="text" name="first-name" placeholder="First Name">
		</div>
		<div class="field">		    
		    <div class="three fields">
		      	<div class="field">
		      		<label>First Name</label>
		        	<input type="text" name="first_name" placeholder="First Name">
		     	</div>
		      	<div class="field">
		      		<label>Surname</label>
		        	<input type="text" name="surname" placeholder="Last Name">
		      	</div>
		      	<div class="field">
		      		<label>Other Names</label>
		        	<input type="text" name="other_name" placeholder="Other Names">
		     	</div>
		    </div>
		</div>

		<div class="field">		    
		    <div class="three fields">
		      	<div class="field">
		      		<label>Gender</label>
				    <select class="ui dropdown">
				      	<option value="">Gender</option>
				      	<option value="1">Male</option>
				      	<option value="0">Female</option>
				    </select>
		     	</div>
		      	<div class="field">
		      		<label>Date of Birth</label>
		        	<input type="date" name="date_birth" placeholder="Date of Birth">
		      	</div>
		      	<div class="field">
		      		<label>Course</label>
		        	<input type="text" name="course" placeholder="Course">
		     	</div>
		    </div>
		</div>

		<div class="field">
		    <div class="two fields">
		      	<div class="field">
		      		<label>First Subject</label>
				    <select class="ui dropdown">
				      	<option value="">Select</option>
				      	<option value="1">subject 1</option>
				      	<option value="0">subject 1</option>
				    </select>
		     	</div>
		      	<div class="field">
		      		<label>Second Subject</label>
				    <select class="ui dropdown">
				      	<option value="">Select</option>
				      	<option value="1">subject 1</option>
				      	<option value="0">subject 1</option>
				    </select>
		     	</div>
		    </div>
		</div>

		<div class="field">
		    <div class="two fields">
		      	<div class="field">
		      		<label>Third Subject</label>
				    <select class="ui dropdown">
				      	<option value="">Select</option>
				      	<option value="1">subject 1</option>
				      	<option value="0">subject 1</option>
				    </select>
		     	</div>
		      	<div class="field">
		      		<label>Fourth Subject</label>
				    <select class="ui dropdown">
				      	<option value="">Select</option>
				      	<option value="1">subject 1</option>
				      	<option value="0">subject 1</option>
				    </select>
		     	</div>
		    </div>
		</div>

		<div class="field">
			<div class="two fields">
				<div class="field">
					<label>Phone Number</label>
		    		<input type="number" name="phone" placeholder="Phone Number">
				</div>
				<div class="field">
					<label>email</label>
		    		<input type="email" name="email" placeholder="Email Address">
				</div>
			</div>
		    
		</div>
		<div class="field">
		    <label>Upload Image</label>
		    <input type="file" name="image" placeholder="Upload Image">
		</div>

   			<button class="big positive ui right floated button">Submit</button>
   				
   		
   		<!--added div to space form content and footer-->
		<div class="ui field"></div>
	</form>
</div>
